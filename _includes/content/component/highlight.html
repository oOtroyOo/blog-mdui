<script>
	/* var $currentScript = $(document.currentScript);*/
	var $currentScript = Prism.util.currentScript();

	var $container = $('.container');
	$container.ready(() => {
		if ($('body').find('script').filter((i, e) => $(e).attr('src') != undefined && $(e).attr('src').indexOf('prism-autoloader')>-1).length == 0) {
			var s = document.createElement('script');
			s.async = true;
			s.type = 'text/javascript';
			s.src = '//cdn.staticfile.net/ajax/libs/prism/1.30.0/plugins/autoloader/prism-autoloader.js';
			$('body').append(s);
		}
	});
</script>
